<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Registration Form</title>
<style>
  body {
    background-color: gold;
  }

  h2 {
    text-align: center;
    background-color: orange;
  }

  form {
    text-align: center;
  }

  label {
    width: 240px;
    display: inline-block;
    text-align: left;
    font-weight: bold;
  }

</style>
</head>
<body>
  <h2>REGISTRATION FORM:</h2>
  <form>
      <label>Name:</label>
      <input type="text" name="name"><br><br>
      <label>Email:</label>
      <input type="email" name="email"><br><br>
      <label>Resigtration number:</label>
      <input type="number" name="regNo"><br><br>
      <label>Roll number:</label>
      <input type="number" name="rollNo"><br><br>
      <label>Courses:</label>
      <select>
        <option>Data Networks</option>
        <option>Digital Signal Processing</option>
        <option>Embedded and Real Time Operating Systems</option>
        <option>Internet Theory and Coding</option>
        <option>Low Power VLSI(DE)</option>
        <option>Web Technologies(DE)</option>
        <option>Communications Lab</option>
        <option>Data Networks Lab</option>
        <option>Business for Non Business Professionals(OE)</option>
      </select><br><br>
      <input type="submit" name="Submit">
      <input type="reset" name="Reset">
  </form>
</body>
</html>
